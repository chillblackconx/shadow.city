<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Shadow City v2</title>
  <style>
    body { margin:0; background:#0d0d0d; color:white; font-family:Arial; text-align:center; }
    canvas { background:#1a1a1a; display:block; margin:20px auto; border:2px solid #444; }
    h1 { margin:10px; }
    .menu {
      display:flex; justify-content:center; gap:10px; margin:10px;
    }
    button {
      padding:8px 12px; border:none; border-radius:6px;
      background:#333; color:white; cursor:pointer;
    }
    button.active { background:#f39c12; }
  </style>
</head>
<body>
  <h1>ðŸŒž Shadow City ðŸŒ‘</h1>
  <p>[Clique pour placer un bÃ¢timent] - [Espace pour switcher de monde]</p>
  
  <div class="menu">
    <button id="houseBtn" class="active">Maison</button>
    <button id="farmBtn">Ferme</button>
    <button id="factoryBtn">Usine</button>
    <button id="roadBtn">Route</button>
  </div>

  <canvas id="gameCanvas" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const gridSize = 12;
    const cellSize = 50;
    let world = "light"; 
    let selectedBuilding = "house";

    // Grille
    let grid = Array.from({ length: gridSize }, () => Array(gridSize).fill(null));

    // Dessiner tout
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let y = 0; y < gridSize; y++) {
        for (let x = 0; x < gridSize; x++) {
          ctx.strokeStyle = "#333";
          ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);

          let b = grid[y][x];
          if (b) drawBuilding(x, y, b);
        }
      }
    }

    // Dessiner un bÃ¢timent stylisÃ©
    function drawBuilding(x, y, type) {
      let px = x * cellSize, py = y * cellSize;

      if (type === "house") {
        // Maison : carrÃ© + toit
        ctx.fillStyle = (world === "light") ? "#ffcc66" : "#663399";
        ctx.fillRect(px+10, py+20, 30, 25);
        ctx.fillStyle = (world === "light") ? "#cc3333" : "#222";
        ctx.beginPath();
        ctx.moveTo(px+10, py+20);
        ctx.lineTo(px+25, py+5);
        ctx.lineTo(px+40, py+20);
        ctx.closePath();
        ctx.fill();
      }
      if (type === "farm") {
        // Ferme : champs verts
        ctx.fillStyle = (world === "light") ? "#2ecc71" : "#145a32";
        ctx.fillRect(px+5, py+5, 40, 40);
        ctx.strokeStyle = "#27ae60";
        for (let i = 0; i < 4; i++) {
          ctx.beginPath();
          ctx.moveTo(px+5, py+10*i+5);
          ctx.lineTo(px+45, py+10*i+5);
          ctx.stroke();
        }
      }
      if (type === "factory") {
        // Usine : bloc gris avec cheminÃ©e
        ctx.fillStyle = (world === "light") ? "#bdc3c7" : "#7f8c8d";
        ctx.fillRect(px+5, py+20, 40, 25);
        ctx.fillStyle = "#444";
        ctx.fillRect(px+15, py+5, 10, 15);
      }
      if (type === "road") {
        // Route : gris foncÃ©
        ctx.fillStyle = "#555";
        ctx.fillRect(px, py+20, 50, 10);
      }
    }

    // Placer
    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = Math.floor((e.clientX - rect.left) / cellSize);
      const y = Math.floor((e.clientY - rect.top) / cellSize);
      if (x >= 0 && y >= 0 && x < gridSize && y < gridSize) {
        grid[y][x] = selectedBuilding;
      }
      draw();
    });

    // Switch monde
    document.addEventListener("keydown", (e) => {
      if (e.code === "Space") {
        world = (world === "light") ? "shadow" : "light";
        draw();
      }
    });

    // Menu
    document.querySelectorAll("button").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll("button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        if (btn.id === "houseBtn") selectedBuilding = "house";
        if (btn.id === "farmBtn") selectedBuilding = "farm";
        if (btn.id === "factoryBtn") selectedBuilding = "factory";
        if (btn.id === "roadBtn") selectedBuilding = "road";
      });
    });

    draw();
  </script>
</body>
</html>
